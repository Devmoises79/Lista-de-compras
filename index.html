<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Compras</title>

    <link rel="stylesheet" href="style/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Vamos Ã s Compras?</h1><br>

      <div class="formulario">
        <input type="text" id="produto" placeholder="Nome do produto" />
        <input type="number" id="valor" placeholder="Valor do produto (R$)" />
      </div>

      <button id="adicionar">Inserir Produto</button>
      <button id="visualizarTabela">Visualizar Tabela</button>

      <table id="tabelaProdutos" class="oculto">
        <thead>
          <tr>
            <th class="cor-fixa">Produto</th>
            <th>Valor (R$)</th>
            
          </tr>
        </thead>

        <tbody></tbody>

        <tfoot>
          <tr>
            <td id="faixa">Total:</td>
            <td id="total">R$ 0,00</td>
            <button class="botao-excluir" onclick="excluirLinha(this)">Excluir</button>
          </tr>
        </tfoot>
      </table>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
